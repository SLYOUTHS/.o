<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="SL3.png">
    <style> 
    html, body{
      background-image: url("usl.png");
    }

nav {
        display: flex;
        flex-direction: column;
        align-items: center;
        background: #0033a0;
        padding: 10px 0;
        width: 100vw;
        position: relative;
      }
      .logo img {
        height: 90px;
        width: 90px;
        margin-bottom: 10px;
      }
      .menu-icon {
        display: none;
        font-size: 32px;
        color: #fff;
        cursor: pointer;
        position: absolute;
        top: 18px;
        right: 18px;
        z-index: 101;


    .about-header{
    padding: 50px;
    background-color: #f4f4f4;
    text-align: center;
    border-radius: 10px;
}

.about-header h1 {
    text-align: center;
    margin-top: 5px;
    font-size: 100px;
    color: aqua;
    font-family: "Ranchers", Verdana, Tahoma, sans-serif;
}

.ssllogo {
    height: 125px;
    width: 120px;
    display: block;
    margin: 0;
    justify-content: flex-start;
    flex-shrink: 0;}

    .ssl-text {
    font-family: 'Times New Roman', Times, serif;
    color: black
}

      }
      nav ul {
        display: flex;
        flex-direction: column;
        gap: 0;
        width: 100vw;
        background: #0033a0;
        padding: 0;
        margin: 0;
        list-style: none;
        position: absolute;
        top: 70px;
        left: 0;
        right: 0;
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.3s;
        z-index: 100;
      }
      nav ul.show {
        max-height: 400px;
        box-shadow: 0 4px 16px rgba(0,0,0,0.08);
      }
      nav ul li {
        width: 100vw;
        text-align: center;
        border-bottom: 1px solid #fff2;
      }
      nav ul li:last-child {
        border-bottom: none;
      }
      nav ul li a {
        display: block;
        color: #fff;
        text-decoration: none;
        font-weight: bold;
        font-size: 20px;
        padding: 18px 0;
        transition: background 0.2s, color 0.2s;
      }
      nav ul li a:hover {
        background: #ffd700;
        color: #0033a0;
      }
      .wel {
        text-align: center;
        margin: 30px 0 10px 0;
        font-size: 2.2em;
        color: #0033a0;
        font-family: "Ranchers", Verdana, Tahoma, sans-serif;
        letter-spacing: 2px;
      }
      .centerlogo {
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 20px 0;
      }
      .centerlogo img {
        max-width: 80vw;
        height: auto;
        border-radius: 20px;
        box-shadow: 0 4px 16px rgba(0,0,0,0.08);
      }
      .flex-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
        width: 100vw;
        padding: 10px;
      }
      .flex-box {
        width: 93vw;
        max-width: 500px;
        min-height: 220px;
        background: linear-gradient(135deg,#ff66c4,#ffde59);
        color: #fff;
        font-size: 1.1em;
        text-align: center;
        line-height: 1.6;
        border-radius: 20px;
        margin: 0 auto;
        box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        padding: 20px 10px;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }
      .flex-box h2 {
        margin: 0 0 10px 0;
        font-size: 1.5em;
        color: #0033a0;
        font-family: "Ranchers", Verdana, Tahoma, sans-serif;
      }
      .button1 {
        display: inline-block;
        background-color: #0033a0;
        border: none;
        color: #fff;
        padding: 12px 28px;
        text-align: center;
        text-decoration: none;
        font-size: 1em;
        margin: 18px auto 0 auto;
        cursor: pointer;
        border-radius: 20px;
        transition: background 0.3s;
      }

    
        .event-content1 {
        max-width: 600px;
        margin: 40px auto;
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 4px 16px rgba(0,0,0,0.08);
        padding: 30px 10px;
        text-align: center;
        width: 380px;
      }
      .event-content1 h1 {
        color: #0033a0;
        margin-bottom: 20px;
      }
      .event-content1 p {
        font-size: 20px;
        color: #333;
      }
   
      

.member-header1{
    text-align: center;
    margin-top: 5px;
    font-size: 65px;
    color: red;
    font-family: "SpecialGothicExpandedOne", Verdana, Tahoma, sans-serif;
}

      .button1:hover {
        background-color: #ffd700;
        color: #0033a0;
      }
      @media (min-width: 700px) {
        .menu-icon {
          display: none !important;
        }
        nav ul {
          position: static;
          flex-direction: row;
          gap: 30px;
          width: auto;
          background: #0033a0;
          max-height: none;
          overflow: visible;
        }
        nav ul li {
          width: auto;
          border-bottom: none;
        }
        .flex-container {
          flex-direction: row;
          justify-content: center;
          gap: 30px;
        }
        .flex-box {
          width: 300px;
          min-height: 350px;
        }

        

        
        .centerlogo img {
          max-width: 500px;
        }
        .wel {
          font-size: 3em;
        }
      }
      @media (max-width: 700px) {
        .menu-icon {
          display: block;
        }
      }
    </style>
  </head>

      let menuList = document.getElementById("menuList")

        } else {

        }
      }
